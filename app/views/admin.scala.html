@(photos: List[db.Photo])

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

    $('#table').dataTable();


    });

    function supprimer(id) {
        $.ajax({
                    url: 'api/photos/'+id ,
                    type: 'DELETE',
                    success: function(result) {
                        location.reload();
                    }
                });
    }
</script>

<table id="table" class="display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>photo</th>
            <th>longitude</th>
            <th>latitude</th>
            <th>timestamp</th>
            <th>description</th>
            <th>supprimer</th>
        </tr>
    </thead>

    <tbody>
        @for(photo <- photos){
            <tr>
                <td>@photo.getId</td>
                <td>@photo.getName</td>
                <td align="center"><img src="@photo.getUrl" width="150px"></td>
                <td align="center">@photo.getLongitude</td>
                <td align="center">@photo.getLatitude</td>
                <td align="center">@photo.getTimestamp</td>
                <td>@photo.getDescription</td>
                <td style="cursor:pointer" align="center" onclick="supprimer('@photo.getId')"><img src="/assets/images/Rubbish_bin_24.png"></td>
            </tr>
        }
    </tbody>

    <tfoot>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>photo</th>
            <th>longitude</th>
            <th>latitude</th>
            <th>timestamp</th>
            <th>description</th>
            <th>supprimer</th>
        </tr>
    </tfoot>
</table>
